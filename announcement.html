<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AI Solutions — Update</title>
    <meta name="description" content="Simple announcement page with classic style and subtle animation." />
    <style>
      /* Color system (5 colors total):
         Primary: Navy #0B3D91
         Accent: Gold #DAA520
         Neutrals: White #FFFFFF, Text #111111, Muted #F5F5F5
      */
      :root{
        --color-primary:#0B3D91;
        --color-accent:#DAA520;
        --color-bg:#FFFFFF;
        --color-text:#111111;
        --color-muted:#F5F5F5;

        --radius:14px;
        --shadow:0 10px 30px rgba(0,0,0,0.08);
      }

      /* Typography: 2 families (headings serif, body system sans) */
      html,body{
        height:100%;
        background:var(--color-bg);
        color:var(--color-text);
      }
      body{
        margin:0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
        line-height:1.55;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
      }

      .wrap{
        min-height:100svh;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:24px;
      }
      .panel{
        width:100%;
        max-width:720px;
        background:var(--color-bg);
        border:1px solid #e6e6e6;
        border-radius:var(--radius);
        box-shadow:var(--shadow);
        padding:28px;
        position:relative;
        overflow:hidden;
        animation:fadeUp .6s ease-out both;
      }

      header{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:12px;
        margin-bottom:16px;
      }

      .brand{
        display:flex;
        align-items:center;
        gap:12px;
      }
      .logo{
        width:40px; height:40px; border-radius:50%;
        display:grid; place-items:center;
        border:2px solid var(--color-primary);
        color:var(--color-primary);
        font-weight:700;
        font-family: Georgia, "Times New Roman", serif;
      }

      h1{
        margin:0;
        font-family: Georgia, "Times New Roman", serif;
        font-size: clamp(22px, 3vw, 28px);
        letter-spacing:.2px;
      }

      .badge{
        display:inline-flex;
        align-items:center;
        gap:8px;
        padding:6px 10px;
        border:1px solid #e6e6e6;
        border-radius:999px;
        background:var(--color-muted);
        font-size:13px;
        font-weight:600;
        color:#333;
      }
      .dot{
        width:8px; height:8px; border-radius:50%;
        background:var(--color-accent);
        box-shadow:0 0 0 0 rgba(218,165,32,0.45);
        animation:pulse 1.8s ease-in-out infinite;
      }

      .sub{
        margin:4px 0 18px;
        color:#555;
        font-size:15px;
      }

      .card{
        position:relative;
        border:1px solid var(--color-primary);
        border-radius:12px;
        padding:20px 18px;
        background:#fff;
      }

      .card-title{
        margin:0 0 10px;
        font-family: Georgia, "Times New Roman", serif;
        font-size:18px;
        color:var(--color-primary);
        display:inline-block;
        position:relative;
      }
      .card-title::after{
        content:"";
        position:absolute;
        left:0; bottom:-6px;
        width:100%;
        height:3px;
        background:var(--color-accent);
        transform-origin:left center;
        transform:scaleX(0);
        animation:underline .9s .25s ease-out forwards;
      }

      .message{
        font-size:16px;
        color:#1a1a1a;
        background:var(--color-muted);
        border-radius:10px;
        padding:14px;
        border:1px solid #e8e8e8;
        position:relative;
        /* Subtle glow animation on the container */
        animation:softGlow 3s ease-in-out infinite;
      }

      /* Classic blinking caret after the message */
      .message::after{
        content:"|";
        margin-left:6px;
        color:var(--color-primary);
        opacity:.9;
        animation:blink 1.1s steps(1,end) infinite;
      }

      footer{
        margin-top:18px;
        display:flex;
        justify-content:flex-end;
        gap:10px;
        color:#666;
        font-size:12px;
      }

      /* Animations */
      @keyframes fadeUp{
        from{ opacity:0; transform:translateY(8px); }
        to{ opacity:1; transform:translateY(0); }
      }
      @keyframes underline{
        to{ transform:scaleX(1); }
      }
      @keyframes blink{
        0%, 50% { opacity:1; }
        50.01%, 100% { opacity:0; }
      }
      @keyframes pulse{
        0% { box-shadow:0 0 0 0 rgba(218,165,32,0.45); transform:scale(1); }
        50% { box-shadow:0 0 0 8px rgba(218,165,32,0); transform:scale(1.08); }
        100% { box-shadow:0 0 0 0 rgba(218,165,32,0); transform:scale(1); }
      }
      @keyframes softGlow{
        0%,100%{ box-shadow: inset 0 0 0 rgba(11,61,145,0), 0 0 0 rgba(11,61,145,0); }
        50%{ box-shadow: inset 0 0 0 rgba(11,61,145,0.03), 0 6px 18px rgba(11,61,145,0.08); }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce){
        .panel, .card-title::after, .message, .badge .dot { animation: none !important; }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="panel" role="region" aria-labelledby="title">
        <header>
          <div class="brand">
            <div class="logo" aria-hidden="true">AI</div>
            <div>
              <h1 id="title">AI Solutions • Update</h1>
              <p class="sub">Krishna Wable|UI/UX Developer</p>
            </div>
          </div>
          <div class="badge" aria-label="Status: live">
            <span class="dot" aria-hidden="true"></span>
            Live
          </div>
        </header>

        <div class="card" aria-live="polite">
          <h2 class="card-title">Developer Note</h2>
          <p class="message">
            hey there i just made the ai-solutions and about us page of website, kindly check that
          </p>
        </div>

        <footer>
                    <span>Accent: Gold</span>
        </footer>
      </section>
    </main>
  </body>
</html>
